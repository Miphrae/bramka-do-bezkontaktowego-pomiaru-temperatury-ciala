<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>

<!--  <link-->
<!--          th:rel="stylesheet"-->
<!--          th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "-->
<!--  />-->
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
<!-- Navigation -->
<nav class="navigation">
  <div class="container">
    <a class="navbar-brand" href="/">Pomiar temperatury - baza danych</a>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" th:href="@{/login}"
          >Login
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <form method="post" th:action="@{/login}">
        <div class="form-group">
          <input
                  id="login"
                  type="text"
                  placeholder="Enter login"
                  autocomplete="off"
                  class="form-control"
                  name="username"
          />
        </div>

        <div class="form-group">
          <input
                  id="password"
                  type="password"
                  placeholder="Enter your password"
                  autocomplete="off"
                  class="form-control"
                  name="password"
          />
        </div>

        <div th:if="${param.error}" style="color: red; margin-bottom: 15px">
          ERROR: </br> Invalid username or password!
        </div>

        <button class="btn btn-primary" type="submit" value="Sign In">
          Login
        </button>
      </form>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
